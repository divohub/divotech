<div class="swiper">
  <div class="swiper-wrapper">
    {{ range $img := split .Inner "\n" }}
      {{ if ne $img "" }}
        <div class="swiper-slide">
          <img src="{{ $img }}" alt="{{ $img | path.Base }}" style="width: 100%; height: auto; border-radius: 8px;">
        </div>
      {{ end }}
    {{ end }}
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<style>
  .swiper {
    width: 100%;
    max-width: 800px; /* Adjust as needed */
    margin: 2rem auto;
    padding-bottom: 2rem; /* Space for pagination */
  }
  .swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .swiper-button-prev,
  .swiper-button-next {
    color: var(--primary); /* Use theme color if available, or just white/black */
  }
  .swiper-pagination-bullet-active {
    background: var(--primary);
  }
</style>
